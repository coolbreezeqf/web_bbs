language: python
python:
- '3.6'
sudo: required
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in secret.py.enc -out secret.py
  -d
- openssl aes-256-cbc -k "$ssh_key_password" -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
install:
- pip install -r requirements/dev.txt
script:
- python -m unittest discover
env:
  global:
  - secure: 
  - secure: 
notifications:
  email:
    recipients:
    - 348210751@qq.com
    on_success: always
    on_failure: always
addons:
  ssh_known_hosts: colbrze.xyz
deploy:
  provider: script
  script:
  - ssh root@colbrze.xyz "cd /var/www/web_bbs && bash build.sh"
  skip_cleanup: true
  on:
    branch: master
