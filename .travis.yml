language: python
python:
- '3.6'
sudo: required
before_install:
- openssl aes-256-cbc -k "$super_secret_password" -in secret.py.enc -out secret.py -d
install:
- pip install -r requirements/dev.txt
script:
- pylint --output-format=text app.py
- python -m unittest discover
env:
  global:
    secure: 
